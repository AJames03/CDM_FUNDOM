        <h2>Reset Password</h2>
        <p>Please enter your username and email address to receive a password reset link.</p>
        <form id="forgot-password-form" action="resetFunction.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const cpassField = document.getElementById('confirm-password');
            const showPasswordCheckbox = document.getElementById('showPassword');
            
            // Toggle the input type based on the checkbox state
            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text';
                cpassField.type = 'text';
            } else {
                passwordField.type = 'password';
                cpassField.type = 'password';
            }
        }
    </script>
